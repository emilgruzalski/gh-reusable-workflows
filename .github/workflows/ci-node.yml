name: Continuous Integration Node.js

on:
  workflow_call:
    inputs:
      node-version-file:
        required: false
        type: string
        default: "package.json"
      working-directory:
        required: false
        type: string
        default: "."
      image-name:
        required: true
        type: string
      dockerfile:
        required: false
        type: string
        default: "./Dockerfile"
      context:
        required: false
        type: string
        default: "."
      push:
        required: false
        type: boolean
        default: true
    outputs:
      image:
        description: Full image reference with tag
        value: ${{ jobs.ci.outputs.image }}
      digest:
        description: Image digest
        value: ${{ jobs.ci.outputs.digest }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
      id-token: write
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      digest: ${{ steps.build-image.outputs.digest }}
    steps:
      - uses: actions/checkout@v6

      - name: Code quality
        uses: emilgruzalski/gh-reusable-workflows/.github/actions/cq-node@main
        with:
          node-version-file: ${{ inputs.node-version-file }}
          working-directory: ${{ inputs.working-directory }}

      - name: Security scan
        uses: emilgruzalski/gh-reusable-workflows/.github/actions/scan-image@main
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Generate SBOM
        uses: emilgruzalski/gh-reusable-workflows/.github/actions/sbom@main
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Build and push Docker image
        id: build-image
        uses: emilgruzalski/gh-reusable-workflows/.github/actions/build-image@main
        with:
          image-name: ${{ inputs.image-name }}
          dockerfile: ${{ inputs.dockerfile }}
          context: ${{ inputs.context }}
          push: ${{ inputs.push }}
          github-token: ${{ github.token }}

      - name: Sign image
        if: ${{ inputs.push }}
        uses: emilgruzalski/gh-reusable-workflows/.github/actions/sign-image@main
        with:
          image: ${{ steps.build-image.outputs.image }}
          digest: ${{ steps.build-image.outputs.digest }}
