name: Build and push Docker image
description: Builds a Docker image and pushes it to ghcr.io

inputs:
  image-name:
    description: Image name (without registry prefix)
    required: true
  dockerfile:
    description: Path to Dockerfile
    required: false
    default: "./Dockerfile"
  context:
    description: Docker build context
    required: false
    default: "."
  platforms:
    description: Target platforms for multi-arch builds (comma-separated)
    required: false
    default: "linux/amd64,linux/arm64"
  push:
    description: Whether to push the image
    required: false
    default: "true"
  github-token:
    description: GitHub token for ghcr.io authentication
    required: true
  build-args:
    description: Docker build arguments (newline-separated)
    required: false
    default: ""

outputs:
  image:
    description: Full image reference with SHA tag (e.g., ghcr.io/owner/image:sha-abc1234)
    value: ${{ steps.image-ref.outputs.image }}
  digest:
    description: Image digest
    value: ${{ steps.build.outputs.digest }}

runs:
  using: composite
  steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.github-token }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
        tags: |
          type=sha
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        platforms: ${{ inputs.platforms }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: ${{ inputs.build-args }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set image reference output
      id: image-ref
      shell: bash
      run: echo "image=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:sha-$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"
